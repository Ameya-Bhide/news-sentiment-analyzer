name: Daily Scraper

on:
  schedule:
    - cron: "0 6 * * *"  # runs every day at 6:00 UTC
  workflow_dispatch:      # allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          activate-environment: news-sentiment
          auto-activate-base: false

      - name: Run Scraper
        shell: bash -l {0}
        run: |
          scrapy crawl multinews

      - name: Commit updated headlines.csv
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add headlines.csv
          git commit -m "Update headlines.csv [skip ci]" || echo "No changes to commit"
          git push
