name: Daily Scraper

on:
  schedule:
    - cron: "0 6 * * *"  # runs every day at 6:00 UTC
  workflow_dispatch:      # allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scrapy pandas matplotlib vaderSentiment transformers torch torchaudio torchvision tqdm requests lxml scikit-learn scipy
          
      - name: Run Scraper
        shell: bash -l {0}
        run: |
          cd news-sentiment-analyzer/news_sentiment
          scrapy crawl multinews

      - name: Commit updated headlines.csv
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add headlines.csv
          git commit -m "Update headlines.csv [skip ci]" || echo "No changes to commit"
          git push
